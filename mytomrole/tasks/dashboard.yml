---
- name: copy tomcatUser.xml into nod side
  template:
       src: template/mytomuser.j2
       dest: /opt/tomcat/conf/tomcat-users.xml

- name: copy conext file into node side
  template:
       src: template/mytomcontext.j2
       dest: /opt/tomcat/webapps/manager/META-INF/context.xml


- name: copy host conext file into node side 
  template:
       src: template/mytomhostcontext.j2
       dest: /opt/tomcat/webapps/host-manager/META-INF/context.xml



- name: copy tomcat service file into node side
  template:
       src: template/mytomservice.j2
       dest: /etc/systemd/system/tomcat.service
